<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Hub</title>
    <link rel="stylesheet" href="app.css">
    <link rel="icon" type="icon/svg" href="img/favicon.svg">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="hamburger">
        <i class="fas fa-bars"></i>
    </div>
    <div class="nav-wrapper">
        <div class="branding-wrapper">
            <img src="img/video-camera.svg" alt="logo">
        </div>
    
    <nav>
        <ul class="nav-item">
            <li id="home"><a href="index.html">Home</a></li>
            <li id="series"><a href="series.html" >Top 10 Series</a></li>
            <li id="movies"><a href="movies.html">Top 10 Movies</a></li>
            <li id="fav"><a href="favourite.html">Favourite</a></li>
        </ul>
    </nav>
</div>

<div class="wrapper" id="wrapper register">
    <div class="heading">
        <h1 class="header">Find New Movies Today</h1>
    </div>
    <div class="input">
        <input type="text" name="" id="text" class="text" placeholder="Search Movies">
        <!-- <label for="text" id="label" class="label"> Search Movies</label> -->
        <ul class="list" id="list">
        </ul>
    </div>
    <div class="details-container">
        <div class="title" id="title"></div>
        <div class="icon" id="icon"> </div>
        <div class="details-container-2">
            <div class="img" id="img" ></div>
            <div class="plot" id="plot"></div>
            <ul class="movie-meta">
                <li class="actors" id="actors"></li>
                <li class="release" id="release"></li>
                <li class="rating" id="rating"></li>
                <li class="language" id="language"></li>
                <li class="duration" id="duration"></li>
            </ul>
        </div>
    </div>
</div>
    
<script src="api.js"></script>
<script src="index.js"></script>
</body>
</html>
